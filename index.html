<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <title>Reviews</title>
    <!--font awesome-->
    <link rel="stylesheet" href=".fontawesome-free-5.12.0-web/css/all.min.css">
    <!--styles-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container text-center">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Iure reprehenderit ducimus racare
                    repellendus necessitatibus nostrum cum illo velit? Sint, harum?
                </p>
                <!--prev next buttons-->
                <div class="button-container">
                    <div class="prev-btn">
                        <i class="bi bi-chevron-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
                <!--random button-->
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>


    <!--javascript-->
    <script src="app.js"></script>
</body>

</html>
